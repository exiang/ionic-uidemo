<ion-view view-title="Checkbox">
  <ion-content>
    <h1>Checkbox</h1>
	<ion-list>
		<ion-checkbox ng-model="filter.red" class="checkbox-assertive">Red</ion-checkbox>
		<ion-checkbox ng-model="filter.yellow" class="checkbox-energized">Yellow</ion-checkbox>
		<ion-checkbox ng-model="filter.blue" class="checkbox-positive">Blue</ion-checkbox>
	</ion-list>
  </ion-content>
</ion-view>
