<ion-view view-title="Slider">
  <ion-content>
    <h1>Slider</h1>
	<ion-slide-box on-slide-changed="slideHasChanged($index)">
		<ion-slide>
			<div class="box box-blue">
				<h1>BLUE</h1>
			</div>
		</ion-slide>
		<ion-slide>
			<div class="box box-yellow">
				<h1>YELLOW</h1>
			</div>
		</ion-slide>
		<ion-slide>
			<div class="box box-green">
				<h1>GREEN</h1>
			</div>
		</ion-slide>
	</ion-slide-box>
  </ion-content>
</ion-view>
