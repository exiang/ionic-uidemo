<ion-view view-title="Android Tab">
	<ion-content>
		Choose a Tab
	</ion-content>
	<ion-tabs class="tabs-striped tabs-top tabs-background-positive tabs-color-light">
		<ion-tab title="Home" icon="ion-home" ui-sref="app.tabAndroid.home">
			<ion-nav-view name="tab-home"></ion-nav-view>
		</ion-tab>
		<ion-tab title="About" icon="ion-ios-information" ui-sref="app.tabAndroid.about">
			<ion-nav-view name="tab-about"></ion-nav-view>
		</ion-tab>
	</ion-tabs>
</ion-view>
